<div class="body">

        <mat-card class="example-card">
            <mat-card-content>
                <h2>LOGIN</h2>
                            <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
                              <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput  id="useremail" [(ngModel)]="use.useremail" formControlName="useremail">
                              </mat-form-field>
                            
                              <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="use.userPass" formControlName="userPass" id="userPass">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                              </mat-form-field>
  
                             <button class="login" type="submit" mat-raised-button [disabled]="!loginForm.valid">Login</button>
                             <button class="forget" type="submit" mat-raised-button >Forget your password ?</button>
                             <button class="sign" (click)="sign()" mat-raised-button >Creat new account</button>
                             <!-- <a href="" class="forget">Forget your password ?</a> -->
                            </form>
                    
            </mat-card-content>
        </mat-card>
    
</div>
